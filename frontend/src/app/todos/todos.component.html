<h5 class="section-title text-center pb-2 pt-3 my-5">jouer todos</h5>

<div class="container my-5">
    <div class="row">
        @for(item of goals ; track item._id){
          <div class="col-lg-4 col-md-6 col-12">
            <div class="card card-list my-3">
              <div class="card-body">
                  <img [src]="item.image" class="card-img-top" alt="">
                  <div class="card-title my-2">
                      {{item.name}}
                  </div>
                  <div class="card-body d-flex justify-content-between">
                      <p class="card-desc-text">{{item.goal}}</p>
                      <div>
                          <button routerLink="/update" class="btn btn-success  rounded-3 waves-effect  p-icon me-1">
                              <img style="width: 20px;" src="assets/edit-icon.svg" alt="">
                          </button>


                          <button (click)="supp(item._id)" type="button" class="btn btn-danger rounded-3 waves-effect p-icon mx-2">
                              <img src="assets/delete-icon.svg" alt="">
                          </button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        }
    </div>
