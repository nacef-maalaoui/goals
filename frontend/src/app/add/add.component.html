<h5 class="section-title text-center pb-2 pt-3 my-5">Add Jouer</h5>

<div class="container my-5">
    <div class="form row">
        <div class="form-group mt-4 col-3">
            <input [(ngModel)]="goals.name" type="text" class="form-control mt-2 p-2 px-3" placeholder="Name">
        </div>

        <div class="form-group mt-4 col-3">
            <input [(ngModel)]="goals.goal" type="text" class="form-control mt-2 p-2 px-3" placeholder="goals">
        </div>

        <div class="form-group mt-4 col-3">
            <input [(ngModel)]="goals.image" type="text" class="form-control mt-2 p-2 px-3" placeholder="Image">
        </div>


        <div class="text-center my-4 py-2 px-0 col-3">
            <button (click)="add()">Save</button>
        </div>


    </div>
</div>
